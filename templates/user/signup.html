<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co.Meet ⎜ Sign Up</title>
    <link rel="stylesheet" href="/static/taeyeon2.css">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>
                        <span class="co">Co.</span> 
                        <span class="meet">Meet</span></h2>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">Name</label>
                    </div>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Password check</label>
                    </div>
                    <div class="news">
                        <label for=""><input type="checkbox"> Co.Meet 소식받기 </label></br>
                    </div>
                    <div class="service"> 
                        <label for=""><input type="checkbox"> 서비스 약관 동의 </label></br>
                    </div>
                    <div class="info">
                        <label for=""><input type="checkbox"> 개인정보 제공 동의 </label>
                    </div>
                    <button class="sign">Sign up </button>

                </form>

            </div>
        </div>
    </section>
</body>
</html>
